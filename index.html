<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="Women listening to music" class="hero">
      <div class="card-body">

        <h1 class="card-title">Order Summary</h1>
        <p class="card-description">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!
        </p>

        <div class="card-footer">
          <img class="icon" src="./images/icon-music.svg" alt="Music icon">
          <div class="price">
            <h2>Annual Plan</h2>
            <div>$59.99/year</div>
          </div>
          <div class="change-button">Change</div>
        </div>
        
        <div class="ok-button">Proceed to Payment</div>
        <div class="cancel-button">Cancel Order</div>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Khodja Moussa</a>.
    </div>
  </footer>
</body>
</html>
